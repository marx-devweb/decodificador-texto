        <section class="container-texto-inicial">

            <div class="info">
                <img class="icon-info" src="assets/images/icon-exclamacao.png" alt="!">
                <p>Digite apenas letras minúsculas e sem acento.</p>
            </div>
            <div class="container_btn">
                <button class="btn-model btn-primary js-criptografar" type="button">
                    Criptografar
                </button>
                <button class="btn-model js-descriptografar" type="button">
                    Descriptografar
                </button>
            </div>
        </section>

        <section class="container-texto-cripto">
            <div class="textarea-texto-cripto">
                <div class="js-display-text">
                    <div class="image-chat" >
                        <img src="./assets/images/image-chat.svg" alt="">
                    </div>
                    <div class="info-msg">
                        <h2>Nenhuma mensagem encontrada</h2>
                        <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
                    </div>
                </div>
                <button class="btn-model btn-copiar" type="button">
                    Copiar
                </button>
            </div>
        </section>
    </main>
